<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin-top: 20px;
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #yesButton, #noButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #yesButton:hover, #noButton:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go out with me?</h1>
        <div id="buttonContainer">
            <button type="submit" id="yesButton">Yes</button>
            <button type="button" id="noButton" onclick="moveYesButton()">No</button>
        </div>
        <div class="gif-container">
            <!-- Replace this <img> tag with the provided Giphy iframe code -->
            <iframe src="https://giphy.com/embed/yNNgjTfqgk82YjHnYb" width="100%" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/gifs/yNNgjTfqgk82YjHnYb">via GIPHY</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function moveYesButton() {
            var button = document.getElementById("yesButton");
            var newPosition = Math.random() * (window.innerWidth - button.clientWidth);
            button.style.position = "absolute";
            button.style.left = newPosition + "px";
        }
    </script>
</body>
</html>
